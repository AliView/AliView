name: Build Windows MSI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build Windows installers via jpackage
        shell: pwsh
        run: |
          $base = (Select-Xml -Path pom.xml -XPath "/*[local-name()='project']/*[local-name()='version']").Node.InnerText
          $parts = $base.Split(".")
          $major = $parts[0]
          $minor = if ($parts.Length -gt 1) { $parts[1] } else { "0" }
          $patch = ([int](git rev-list --count HEAD) % 256)
          $env:APP_VERSION = "$major.$minor.$patch"
          .\jpackage\jpackage-windows.ps1
          $version = (Select-Xml -Path pom.xml -XPath "/*[local-name()='project']/*[local-name()='version']").Node.InnerText
          $msi = Get-ChildItem -Path target\jpackage-windows -Filter *.msi | Select-Object -First 1
          $exe = Get-ChildItem -Path target\jpackage-windows -Filter *.exe | Select-Object -First 1
          if ($msi) {
            Rename-Item -Path $msi.FullName -NewName "AliView-$version-Windows-x64.msi"
          }
          if ($exe) {
            Rename-Item -Path $exe.FullName -NewName "AliView-$version-Windows-x64.exe"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AliView-Windows-x64
          path: |
            target/jpackage-windows/AliView-*-Windows-x64.msi
            target/jpackage-windows/AliView-*-Windows-x64.exe
