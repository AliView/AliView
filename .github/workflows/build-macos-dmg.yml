name: Build macOS DMG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dmg:
    runs-on: macos-latest
    
    steps:
      # 1) Check out code
      - name: Check out code
        uses: actions/checkout@v4

      # 2) Set up the correct Java version
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      # 3) Build with Maven
      - name: Build with Maven
        run: mvn clean install

      # 4) Create a DMG from the .app using hdiutil
      - name: Create DMG
        run: |
          hdiutil create -volname "AliView" \
                         -srcfolder "target/AliView-1.30/AliView.app" \
                         -ov \
                         -format UDZO \
                         "target/AliView-1.30.dmg"

      # 5) Upload the DMG as a workflow artifact
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: AliView-DMG
          path: target/*.dmg

